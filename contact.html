    <div class="panel-body">
        <form class="form-horizontal" method="POST" id="contactform" action="" role="form">
  <div class="form-group">
    <label for="contactname" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-6">   
    <input type="text" class="form-control" id="contactname" placeholder="Enter name">
    <span id="helpBlock" class="help-block">USE SMALL LETTERS</span>
    </div>
  </div>
  <div class="form-group ">
    <label for="contactemail" class="col-sm-2 control-label">Email addres</label>
    <div class="col-sm-6">
    <input type="email" class="form-control input-lg" id="contactemail" placeholder="Email">
  </div>
  </div>
  <div class="form-group">
    <label for="contactsubject" class="col-sm-2 control-label">subject</label>
    <div class="col-sm-6">
    <input type="text" class="form-control" id="contactsubject" placeholder="Enter subject">
  </div>
  </div>
  <div class="form-group">
    <label for="contactmessage" class="col-sm-2 control-label">message</label>
    <div class="col-sm-6">
    <textarea class="form-control" id="contactmessage" rows="4"></textarea>
  </div>
  </div>
  
 
  <div class="col-sm-offset-2 col-sm-10">
  <button type="button" id="contactbtn" class="btn btn-default">Submit</button>
  </div>
</form>

<script>
    function validatetext(id) 
    {
        if($("#"+id).val()==null || $("#"+id).val()=="")
        {
            var div = $("#"+id).closest("div");
            div.removeClass(" has-success");
            $("#glypcn"+id).remove();
            div.addClass("has-error has-feedback");
            div.append('<span id="glypcn'+id+'" class="glyphicon glyphicon-remove form-control-feedback"></span>');
            return false;
        }
        else
        {
            var div = $("#"+id).closest("div");
            div.removeClass(" has-error");
            div.addClass(" has-success has-feedback");
            div.append('<span id="glypcn'+id+'" class="glyphicon glyphicon-ok form-control-feedback"></span>');
             $("#glypcn"+id).remove();
             return true;
        }
    }
    $(document).ready(
        function()
        {
            $("#contactbtn").click(function()
            {
                    if(!validatetext("contactname"))
                    {
                        return false;
                    }
                    if(!validatetext("contactemail"))
                    {
                        return false;
                    }
                    if(!validatetext("contactsubject"))
                    {
                        return false;
                    }
                    if(!validatetext("contactmessage"))
                    {
                        return false;
                    }
                    $("form#contactform").submit(); 
            });

        }
    );
</script>
